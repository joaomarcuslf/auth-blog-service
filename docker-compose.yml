version: "3.7"

services:
  api:
    build: ./api
    command: air -c .air.toml
    volumes:
      - ./api/:/usr/app
      - ./api/:/go/src/auth_blog_service
      - ./api/:/usr/local/go/src/auth_blog_service
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    links:
      - mongodb
    environment:
      PORT: 5000
      MONGODB_USERNAME: root
      MONGODB_PASSWORD: rootpassword
      MONGODB_URL: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: auth_blog_service
    depends_on:
      - mongodb
    networks:
      - mongodb-compose-network
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
      MONGO_INITDB_DATABASE: auth_blog_service
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_container:/data/db
    networks:
      - mongodb-compose-network

volumes:
  mongodb_data_container:

networks:
  mongodb-compose-network:
      driver: bridge
